<!DOCTYPE HTML>
<html>
  <head>
    <title>Backbone</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
<!---->
    <script type="text/javascript" src="js/backbone-localstorage.js"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/todo-list.js"></script>    
  </head>
  <body>

    <div id="container" class="container">
      <h1>SIMPLE TODO LIST</h1>
      <h2>FOR RUBY GARAGE</h2>
      <div id="content" class="content"></div>
      <div id="create_project" class="create_project">Add TODO list</div>
    </div>
    <script type="text/template" id="project-template">
      <div class="project_head">
        <div class="calendar"> </div>
        <div class="project_name <%= displayBlock %>"> <%= project_name %></div>
        <input class="input_name <%= displayNone %>" value="<%= project_name %>" placeholder="Start typing here to create a project">
        <div class="options">
          <div class="pencil_head"> </div>
          <div class="vertical_line"> </div>  
          <div class="trash_head"> </div>
        </div>
      </div>
      <div class="task-form">
          <div class="big_green_plus"> </div>
          <input class="input_task" type="text" name="<%= id %>" value="" placeholder="Start typing here to create a task">
          <div id="<%= id %>" class="create_task">Add Task</div>
      </div>
      <ul class="tasks"></ul>
    </script>

    <script type="text/template" id="task-template">
      <div class="check_box">
        <input type="checkbox" <%= checked %> name="checkbox">
      </div>
      <div class="task_body <%= checked %> <%= displayBlock %>">
        <%= name %>
      </div>
      <div class="edit_task <%= displayNone %>">
        <input class="edit_task" value="<%= name %>" 
          placeholder="Start typing here to update a task">
      </div>
      <div class="options_task">
        <div class="option_sort">
          <div class="sotr_up"> </div>
          <div class="hr_line"> </div>
          <div class="sotr_down"> </div>
        </div>
        <div class="option_line"> </div>
        <div class="option_edit"> </div>
        <div class="option_line"> </div>
        <div class="option_trash"> </div>
      </div>
    </script>
  </body>
</html>
